<section class="row w-100" >
  <article class="col-3 ps-4">
    <h3>playlists</h3>
    <hr />
    <app-add-playlist (playlistCreated)="getPlaylists()"></app-add-playlist>
    <div class="list-group">
      <a
        *ngFor="let playList of playLists; ; let i = index; trackBy:trackById "
        [class.selectedPlaylist]="selectedPlayLists[i]"
        (click)="onSelectPlaylist(playList, i)"
        class="list-group-item list-group-item-action d-flex gap-3 py-3"
      >
        <h6 class="mb-0">{{ playList.name }}</h6>
      </a>
    </div>

    <div></div>
  </article>
  <article class="col-9">
    <router-outlet></router-outlet>
  </article>
</section>
